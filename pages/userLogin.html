<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
<title>Login Page</title>

  <!-- Bootstrap CSS -->

  <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
              <form id="project-form">
  
                <div class="mb-3">
                  <label for="floatingInputEmail">Email address</label>
                  <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                  
                </div>
  
                <div class="mb-3">
                  <label for="floatingPassword">Password</label>
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
  
  
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Login</button>
                </div>
  
                <a class="d-block text-center mt-2 small" href="#registration">Doesn't have an account? Sign up</a>
  
                <hr class="my-4">
  
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
  
                <div class="d-grid">
                  <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div>
                
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  

  <!-- Bootstrap JS and Popper.js (optional, for some Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $("#project-form").validate({
      rules: {
        password: {
          required: true,
          minlength: 8,
          maxlength: 16,
        },
      },
      messages: {
          password: {
          minlength: "Your password is too short"
      },
    },
      errorPlacement: function(error, element ) {
          // Insert the error message below the input element
          error.insertAfter(element);
      },
      submitHandler: function(form,event) {
          // If the form is valid, submit it
          event.preventDefault();
          let data = serializeForm(form);
          console.log("THE JSON DATA IS: " + JSON.stringify(data));
          // form.reset();
          form.submit();
      }
  });
});

serializeForm = (form,event) => {
let jsonResult = {};
$.each($(form).serializeArray(), function() {
  jsonResult[this.name] = this.value;
})
return jsonResult;
}
</script>

</body>
</html>
